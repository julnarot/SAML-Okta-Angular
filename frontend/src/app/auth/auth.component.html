<div class="card" *ngIf="!apiToken" style="max-width: 400px; margin: auto;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group row">
      <div class="col-sm-12">
        <button class="btn btn-primary" type="submit" (click)="loginWithOkta()">Login with Okta</button>
      </div>
    </div>
    <p>Or</p>

    <div [formGroup]="loginForm">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" formControlName="username" id="inputEmail3" placeholder="Email" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-7">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" (click)="formLogin()" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
